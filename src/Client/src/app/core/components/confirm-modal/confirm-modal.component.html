<section class="modal-container">
  <button class="cancel-button" type="button" (click)="cancel()">X</button>
  <h1>{{ dialogData.title }}</h1>
  <p class="modal-content">{{ dialogData.message }}</p>
  <button class="confirm-button" type="button" (click)="confirm()">
    Confirm
  </button>
</section>
