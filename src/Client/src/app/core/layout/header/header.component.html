<header>
  <button
    class="sidebar-button"
    type="button"
    (click)="toggleSidebar()"
    [class.is-active]="sidebarIsOpen"
  >
    <img ngSrc="/menu-grid-r-svgrepo-com.svg" alt="Menu icon." fill />
  </button>
  <div class="margin-left-auto">
    @if (curUserInfo$ | async; as user) {
      <span>{{ user.email }}</span>
    }
    <button class="logout-button" type="button" (click)="logout()">
      Logout
    </button>
  </div>
</header>
