<div class="recipe-placeholder" *cdkDragPlaceholder></div>
<section class="recipe">
  <h4>{{ title }}</h4>
  <div class="recipe-img-container">
    <img
      class="recipe-img"
      ngSrc="{{ imageUrl }}"
      alt="Recipe image."
      fill
      crossorigin="use-credentials"
    />
  </div>
</section>
