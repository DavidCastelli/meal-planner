<section class="recipes" [@slide]="(isSideBarOpen$ | async) ? 'right' : 'left'">
  <h1>Recipes</h1>
  <button class="create-button" type="button" (click)="create()">Create</button>
  <div class="recipes-content-container">
    @for (recipe of recipes; track recipe.id) {
      <app-card [title]="recipe.title"></app-card>
    } @empty {
      <p class="empty">No recipes found... Create your first!</p>
    }
  </div>
</section>
